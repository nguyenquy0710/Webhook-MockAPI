<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/header :: head('Create User')">
        <title>Create User</title>
    </head>

    <body>
        <div th:replace="fragments/header :: header"></div>
        <div class="container">
            <div th:replace="fragments/navigation :: navigation"></div>

            <h2 class="mb-4">Create New User</h2>

            <!-- Error Message -->
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMessage}">
                <span th:text="${errorMessage}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/admin/users/create}" th:object="${createUserRequest}" method="post">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="username" class="form-label">Username *</label>
                                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                        <small class="text-muted">3-50 characters, letters, numbers, and underscores only</small>
                                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email *</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="password" class="form-label">Password *</label>
                                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                        <small class="text-muted">At least 6 characters</small>
                                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="confirmPassword" class="form-label">Confirm Password *</label>
                                        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
                                            required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                                            th:errors="*{confirmPassword}"></div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="role" class="form-label">Role *</label>
                                        <select class="form-select" id="role" th:field="*{role}" required>
                                            <option value="USER">User</option>
                                            <option value="ADMIN">Admin</option>
                                        </select>
                                        <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="enabled" class="form-label">Status</label>
                                        <div class="form-check form-switch mt-2">
                                            <input class="form-check-input" type="checkbox" id="enabled" th:field="*{enabled}">
                                            <label class="form-check-label" for="enabled">
                                                Account Enabled
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <small class="text-muted">* Required fields</small>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/admin/users}" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left me-1"></i> Cancel
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-user-plus me-1"></i> Create User
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>

        <script>
            // Password confirmation validation
            document.getElementById('confirmPassword').addEventListener('input', function () {
                const password = document.getElementById('password').value;
                const confirmPassword = this.value;

                if (password !== confirmPassword) {
                    this.setCustomValidity('Passwords do not match');
                } else {
                    this.setCustomValidity('');
                }
            });
        </script>
    </body>

</html>
