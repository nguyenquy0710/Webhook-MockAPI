<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <head th:fragment="head(title)">
    <!-- SEO Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebHookMock - Webhook Testing Made Simple | AutoBot.site</title>
    <meta name="description"
      content="WebHookMock is a powerful webhook testing tool that allows developers to create, manage, and test webhook APIs with ease. Part of AutoBot.site tools suite.">
    <meta name="keywords" content="webhook, testing, mock, api, spring boot, java, automation, developer tools">
    <meta name="author" content="nchuyen128@gmail.com">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mock-api.autobot.site/">
    <meta property="og:title" content="WebHookMock - Webhook Testing Made Simple">
    <meta property="og:description"
      content="Create custom API endpoints, monitor requests in real-time, and configure responses with this powerful webhook testing tool.">
    <meta property="og:image" content="https://autobot-161.s3.ap-southeast-1.amazonaws.com/logo-webhook.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mock-api.autobot.site/">
    <meta property="twitter:title" content="WebHookMock - Webhook Testing Made Simple">
    <meta property="twitter:description"
      content="Create custom API endpoints, monitor requests in real-time, and configure responses with this powerful webhook testing tool.">
    <meta property="twitter:image" content="https://autobot-161.s3.ap-southeast-1.amazonaws.com/logo-webhook.png">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://autobot-161.s3.ap-southeast-1.amazonaws.com/logo-webhook.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://autobot-161.s3.ap-southeast-1.amazonaws.com/logo-webhook.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
  </head>

  <body>
    <header th:fragment="header" class="bg-dark text-white py-3 mb-4">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
          <a href="/" class="d-flex align-items-center text-white text-decoration-none">
            <i class="fas fa-webhook fa-2x me-2"></i>
            <span class="fs-4">Mock Webhook</span>
          </a>
          <div class="text-end" th:if="${#authentication != null && !#authentication.principal.equals('anonymousUser')}">
            <div class="dropdown">
              <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fas fa-user me-2"></i>
                <span th:text="${username}">Username</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" th:href="@{/dashboard}"><i class="fas fa-home me-1"></i> Dashboard</a></li>
                <li><a class="dropdown-item" th:href="@{/api-configs}"><i class="fas fa-cogs me-1"></i> API Configs</a></li>
                <li><a class="dropdown-item" th:href="@{|/view/@${username}|}"><i class="fas fa-history me-1"></i> Request Logs</a></li>
                <li><a class="dropdown-item" th:href="@{|/swagger/@${username}|}" target="_blank"><i class="fas fa-book me-1"></i>
                    Swagger</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/admin/users}"><i class="fas fa-users-cog me-1"></i> Admin</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li>
                  <form th:action="@{/logout}" method="post">
                    <button class="dropdown-item" type="submit">Logout</button>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>

</html>
