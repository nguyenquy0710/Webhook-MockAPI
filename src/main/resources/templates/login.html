<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/header :: head('Login')">
        <title>Login - Mock Webhook</title>
    </head>

    <body>
        <div th:replace="fragments/header :: header"></div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow border-0 rounded-4 mt-5">
                        <div class="card-header bg-white border-0 text-center py-4">
                            <h3 class="text-dark fw-light mb-0">Welcome Back</h3>
                            <p class="text-muted mt-2 mb-0">Sign in to your account</p>
                        </div>
                        <div class="card-body px-4 pb-4">
                            <div class="alert alert-success d-flex align-items-center" th:if="${param.registered}">
                                <i class="fas fa-check-circle me-2"></i>
                                <div>Registration successful! You can now login.</div>
                            </div>
                            <div class="alert alert-danger d-flex align-items-center" th:if="${param.error}">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <div>Invalid username or password.</div>
                            </div>
                            <div class="alert alert-info d-flex align-items-center" th:if="${param.logout}">
                                <i class="fas fa-info-circle me-2"></i>
                                <div>You have been logged out successfully.</div>
                            </div>
                            <form th:action="@{/login}" method="post">
                                <div class="form-floating mb-3">
                                    <input class="form-control form-control-lg" id="username" name="username" type="text"
                                        placeholder="Username" required />
                                    <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input class="form-control form-control-lg" id="password" name="password" type="password"
                                        placeholder="Password" required />
                                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                                </div>
                                <div class="d-grid mb-3">
                                    <button class="btn btn-primary btn-lg" type="submit">
                                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                    </button>
                                </div>
                                <div class="text-center">
                                    <p class="mb-0">Don't have an account?
                                        <a th:href="@{/register}" class="text-decoration-none fw-bold">Create Account</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </body>

</html>
